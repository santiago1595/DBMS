<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="styles.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="utf-8">
        <title>College Event Site</title>

    </head>
    <center>

        <h2>Welcome to College Event Site</h2>

    </center>
   
    <body>
        <!-- Button trigger modal -->
        <center>
            <div class="centered">
                <center>
                    <button type="button" class="custom-buttom" data-toggle="modal" data-target="#register">
                        Register
                    </button>
                    <button type="button" class="custom-buttom" data-toggle="modal" data-target="#log-in">
                        Log in
                    </button>
                </center>
            </div>
        </center>

  
        <!-- Modal Log in  -->
        <div class="modal fade" id="log-in" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
            <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="loginTitle">Log In</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                </div>
                <div class="modal-body">
                    <form action="#" method="post">
                        <label for="userLogName">Username:</label>
                        <input type="text" id="userLogName"><br><br>
        
                        <label for="userPass">Password:</label>
                        <input type="password" id="password" name="password"><br><br>
        
                        <input type="submit" value="Login">
                    </form>
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                
                </div>
            </div>
            </div>
        </div>
        <!-- Modal Register -->
        <div class="modal fade" id="register" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
            <div class="modal-header">
                
                <h5 class="modal-title" id="registerTitle">Register</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form action="#" method="post">
                    <label for="userName">Enter name:</label><br>
                    <input type="text" id="userName" name="userName"><br><br>
    
                    <label for="userLastName">Enter last name:</label><br>
                    <input type="text" id="userLastName" name="userLastName"><br><br>
    
                    <label for="userPass">Enter Password:</label><br>
                    <input type="password" id="password" name="password"><br><br>
    
                    <label for="userUniversity">Enter your University:</label><br>
                    <input type="text" id="userUniversity" name="userUniversity"><br><br>
    
                    <label for="userEmail">Enter your email:</label><br>
                    <input type="text" id="userEmail" name="userEmail"><br><br>
                    
                    <select name="adminRoles" id="adminRoles">
                        <option value="Admin">Admin</option>
                        <option value="Student">Student</option>
                    </select><br><br>
                    <input type="submit" value="Register">
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
            </div>
        </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>

</html>
