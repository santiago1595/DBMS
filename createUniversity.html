<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="styles.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="utf-8">
        </style>
        <center>
            <h2>Register a New University</h2>
        </center>
        <div class="navbar">
        
            <button type="button"
                    onclick="document.location='home.html'">Home</button>
            <button type="button"
                    onclick="document.location='createRSO.html'">Register New Organization</button>
            <button type="button"
                    onclick="document.location='createEvent.html'">Create New Event</button>
            <button type="button"
                    onclick="document.location='createUniversity.html'">Register New University</button>
            <button type="button"
                    onclick="document.location='index.html'">Log out</button>
        </div>
    </head>
    <body>
        <center>
            <div class="box1">
                    
                <form action="#" method="post">
                    <label for="universityName">Enter name of the University:</label><br>
                    <input type="text" id="universityName" name="universityName"><br><br>

                    <label for="locationUniversity">Enter location of the university:</label><br>
                    <input type="text" id="locationUniversity" name="locationUniversity"><br><br>

                    <label for="numStudents">Enter the number of students:</label><br>
                    <input type="number" id="numStudents" name="numStudents" min="0" step="1"><br><br>

                    <label for="universityDescription">Enter the description of the university:</label><br>
                    <textarea type="text" id="universityDescription" name="universityDescription" style="width: 250px;"></textarea><br><br>

                    <label for="userPass">Enter your Password:</label><br>
                    <input type="password" id="password" name="password"><br><br>

                    <input type="submit" value="Register">
                </form>
            </div>
        </center>
    </body>
    </html>
