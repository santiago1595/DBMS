<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="styles.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="utf-8">
        </style>
        <center>
            <h2>Create a New Event</h2>
        </center>
    </head>
    <body>
            <!--New nav bar settings-->
    <div class="navbar">
        <center>
            <button id="homeBtn" type="button" onclick="document.location='home.html'">Home</button>
            <button id="logoutBtn" type="button" onclick="document.location='index.html'">Log out</button>
            <button id="createEventBtn" type="button" onclick="document.location='createEvent.html'">Create New Event</button>
            <button id="registerRSOBtn" type="button" onclick="document.location='createRSO.html'">Register New Organization</button>
            <button id="createUniversityBtn" type="button" onclick="document.location='createUniversity.html'">Create University</button>
        </center>
    </div>

    <script>
        // Check user role and show relevant navbar options
        const role = "admin"; // Replace with actual user role fetched from authentication
        const navbarBtns = document.querySelectorAll('.navbar button');

        if (role === "student") {
            navbarBtns.forEach(btn => {
                if (btn.id !== "homeBtn" && btn.id !== "logoutBtn") {
                    btn.style.display = "none";
                }
            });
        } else if (role === "admin") {
            navbarBtns.forEach(btn => {
                if(btn.id !== "homeBtn"&& btn.id !== "logoutBtn" && btn.id !== "createEventBtn" && btn.id !== "registerRSOBtn")
                btn.style.display = "none";
            });
        } else if (role === "superadmin") {
            navbarBtns.forEach(btn => {
                btn.style.display = "block";
            });
        }
    </script>
        <center>
            <div class="box1">
                    
                <form action="#" method="post">
                    <label for="eventName">Enter name of the event:</label><br>
                    <input type="text" id="eventName" name="eventName"><br><br>

                    <label for="eventUniversity">Enter name of the university:</label><br>
                    <input type="text" id="eventUniversity" name="eventUniversity"><br><br>
                    
                    <label for="eventDescription">Enter the description of the event:</label><br>
                    <textarea type="text" id="eventDescription" name="eventDescription" style="width: 250px;"></textarea><br><br>
                    
                    <label for="userPass">Enter your Password:</label><br>
                    <input type="password" id="password" name="password"><br><br>
                
                    <select name="eventType" id="eventType">
                        <option value="Private">Private</option>
                        <option value="Public">Public</option>
                    </select><br><br>
                    
                    <input type="submit" value="Register">
                </form>
            </div>
        </center>
    </body>
    </html>
